<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма для заполнения данных</title>
	<link rel="stylesheet" href="src/style/main.css">
</head>
<body>
	<h2>Форма для заполнения данных:</h2>
	<form>
		<fieldset>
			<legend>ФИО:</legend>
			<input type="text" id="fullName" name="fullName" required><br>
		</fieldset>

		<fieldset>
			<legend>Номер телефона:</legend>
			<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Пример: 25 999-99-99" required><br>
		</fieldset>

		<fieldset>
			<legend>Дата рождения:</legend>
			<input type="date" id="dob" name="dob" required><br>
		</fieldset>
		
		<fieldset>
			<legend>Паспортные данные:</legend>
			<label for="passportSerialNumber">Серийный номер:</label><br>
			<input type="text" id="passportSerialNumber" name="passportSerialNumber" required><br>

			<label for="passportIssuedDate">Дата выдачи</label><br>
			<input type="text" id="passportIssuedDate" name="passportIssuedDate" required><br>
			<label for="passportIssuedAuthority">Кем выдан:</label><br>
			<input type="text" id="passportIssuedAuthority" name="passportIssuedAuthority" required><br>

			<label for="passportIDNumber">Идентификационный номер:</label><br>
			<input type="text" id="passportIDNumber" name="passportIDNumber" required><br>
		</fieldset>

		<fieldset id="father">
			<legend>
					Отец:
					<select name="father" onchange="toggleFields('father')">
							<option value="father">Отец</option>
							<option value="stepfather">Отчим</option>
							<option value="divorced">Разведён</option>
							<option value="deceased">Умер</option>
					</select>
			</legend>

			<div class="fullName">
				<label for="fatherFullName">ФИО:</label><br>
				<input type="text" id="fatherFullName" name="fatherFullName" required><br>
			</div>

			<div class="job">
				<label for="fatherJob">Место работы:</label><br>
				<input type="text" id="fatherJob" name="fatherJob" required>
			</div>
			
			<div class="position">
				<label for="fatherPosition">Должность:</label><br>
				<input type="text" id="fatherPosition" name="fatherPosition" required>
			</div>

			<div class="phoneNumber">
				<label for="fatherPhoneNumber">Номер телефона:</label><br>
				<input type="tel" id="fatherPhoneNumber" name="fatherPhoneNumber" placeholder="Пример: 25 999-99-99" required><br>
			</div>
		</fieldset>

		<fieldset id="mother">
			<legend>
					Мать:
					<select name="mother" onchange="toggleFields('mother')">
							<option value="mother">Мать</option>
							<option value="stepmother">Мачеха</option>
							<option value="divorced">Разведена</option>
							<option value="deceased">Умерла</option>
					</select>
			</legend>

			<div class="fullName">
				<label for="motherFullName">ФИО:</label><br>
				<input type="text" id="motherFullName" name="motherFullName" required><br>
			</div>

			<div class="job">
				<label for="motherJob">Место работы:</label><br>
				<input type="text" id="motherJob" name="motherJob" required>
			</div>
			
			<div class="position">
				<label for="motherPosition">Должность:</label><br>
				<input type="text" id="motherPosition" name="motherPosition" required>
			</div>

			<div class="phoneNumber">
				<label for="motherPhoneNumber">Номер телефона:</label><br>
				<input type="tel" id="motherPhoneNumber" name="motherPhoneNumber" placeholder="Пример: 25 999-99-99" required><br>
			</div>
		</fieldset>

		<fieldset>
			<legend>Домашний телефон:</legend>
			<input type="tel" id="homePhoneNumber" name="homePhoneNumber" placeholder="Пример: 25 999-99-99" required><br>
		</fieldset>

		<fieldset>
			<legend>Адрес:</legend>
			<label for="region">Область:</label><br>
			<input type="text" id="region" name="region" required><br>

			<label for="city">Город:</label><br>
			<input type="text" id="city" name="city" required><br>

			<label for="street">Улица:</label><br>
			<input type="text" id="street" name="street" required><br>

			<label for="house">Дом:</label><br>
			<input type="text" id="house" name="house" required>

			<label for="zipCode">Индекс:</label><br>
			<input type="text" id="zipCode" name="zipCode" required><br>
		</fieldset>

		<input type="submit" value="Отправить">
	</form>

	<script src="src/js/main.js"></script>
</body>
</html>
